<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="top-row">
      <div class="login-box">
        <h1>Log in</h1>
        <input type="text" placeholder="Username *">
        <button class="button-next">Next</button>
        <button class="button-forget">Forgot my username</button>
        <button class="button-forget">Forgot my password</button>
        <div class="account-helper">Need an account or pass?</div>
        <button class="login-help-button">Help me choose</button>
      </div>

      <div class="rewards-box">
      </div>
    </div>

    <div class="bottom-row">
      <div class="pass-box">
      </div>

      <div class="quick-payment-box">
      </div>
    </div>
  </div>
</body>


</html>
