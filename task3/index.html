<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="top-row">
      <div class="login-box">
        <h1>Log in</h1>
        <input type="text" placeholder="Username *">
        <button class="button-next">Next</button>
        <button class="button-forget">Forgot my username</button>
        <button class="button-forget">Forgot my password</button>
        <div class="account-helper">Need an account or pass?</div>
        <button class="login-help-button">Help me choose</button>
      </div>

      <div class="rewards-box">
        <div class="rewards-icon">
          <img src="assets/img1.svg" alt="reward-box icon">
        </div>
        <h2>COMP6080 Rewards</h2>
        <div class="rewardsbox-text">Save on GitHub Pro, Nitro and more</div>
        <button class="rewards-button">View rewards</button>
      </div>
    </div>

    <div class="bottom-row">
      <div class="pass-box">
        <div class="icon-title">
          <img src="assets/icon2.svg" alt="icon2" class="icon">
          <h3>Credit pass customer?</h3>
        </div>
        <p class="twobox-text">
          Need to check the remaining credit on your credit pass?
        </p>
        <button class="twobox-button">Check my pass balance</button>
      </div>

      <div class="quick-payment-box">
        <div class="icon-title">
          <img src="assets/icon1.svg" alt="icon1" class="icon">
          <h3>Quick payment</h3>
        </div>
        <p class="twobox-text">
          Having trouble logging in and want to make a quick payment on your account?
        </p>
        <button class="twobox-button">Quick account payment</button>
      </div>
    </div>
  </div>
  <button class="need-help-button">Need help?</button>
  <script src="script.js"></script>
</body>


</html>
